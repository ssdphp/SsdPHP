
<div class="row">
    <div class="col-xs-12">
        <div class="clearfix">
            <div class="pull-left tableTools-container">
                <div class="dt-buttons btn-overlap btn-group">
                    <a href="/admin/admin_add" type="button" class="dt-button buttons-collection buttons-colvis btn btn-white btn-primary btn-bold">
                        <i class="fa fa-plus bigger-110 blue"></i>
                        添加新用户
                    </a>
                </div>

            </div>
        </div>
        <div class="table-header">
            后台用户管理
        </div>

        <!-- div.table-responsive -->

        <!-- div.dataTables_borderWrap -->
        <div>
            <div id="dynamic-table_wrapper" class="dataTables_wrapper form-inline no-footer">

                <table id="dynamic-table" class="table table-striped table-bordered table-hover dataTable no-footer" role="grid" aria-describedby="dynamic-table_info">
                    <thead>
                    <th>uid</th>
                    <th>用户帐号</th>
                    <th>用户昵称</th>
                    <th>性别</th>
                    <th>帐号状态</th>
                    <th>创建时间</th>
                    <th>操作</th>
                    </thead>
                    <tbody>

                    {{foreach($list as $v)}}
                    <tr>
                        <td>{{$v['uid']}}</td>
                        <td>{{$v['username']}}</td>
                        <td>{{$v['nickname']}}</td>
                        <td>{{$v['sex']}}</td>
                        <td>{{$v['status']}}</td>
                        <td>{{echo !empty($v['reg_time'])?date('Y-m-d H:i',$v['reg_time']):'--'}}</td>
                        <td class="">
                            <div class="hidden-sm hidden-xs action-buttons">

                                <a class="green" href="/admin/admin_edit?uid={{$v['uid']}}">
                                    <i class="ace-icon fa fa-pencil bigger-130"></i>
                                </a>

                                <a class="red del" uid="{{$v['uid']}}" href="javascript:;">
                                    <i class="ace-icon fa fa-trash-o bigger-130"></i>
                                </a>
                            </div>

                            <div class="hidden-md hidden-lg">
                                <div class="inline pos-rel">
                                    <button class="btn btn-minier btn-yellow dropdown-toggle" data-toggle="dropdown" data-position="auto" aria-expanded="false">
                                        <i class="ace-icon fa fa-caret-down icon-only bigger-120"></i>
                                    </button>

                                    <ul class="dropdown-menu dropdown-only-icon dropdown-yellow dropdown-menu-right dropdown-caret dropdown-close">

                                        <li>
                                            <a href="/admin/admin_edit?uid={{$v['uid']}}" class="tooltip-success" data-rel="tooltip" title="修改" data-original-title="Edit">
                                                <span class="green">
                                                    <i class="ace-icon fa fa-pencil-square-o bigger-120"></i>
                                                </span>
                                            </a>
                                        </li>

                                        <li>
                                            <a class="tooltip-error del" uid="{{$v['uid']}}" href="javascript:;">
                                                <span class="red">
                                                    <i class="ace-icon fa fa-trash-o bigger-120"></i>
                                                </span>
                                            </a>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        </td>

                        </td>
                    </tr>
                    {{/foreach}}

                    </tbody>
                </table>

            </div>
        </div>
    </div>
</div>
<block name="content">
    <script>

        $('.red').on('click',function () {
            $id = $(this).attr('uid');
            alertify.confirm("提示","确定要删除吗？",function () {
                $.ajax({
                    'type':'post',
                    'url':'/link/join_del',
                    'data':{ 'id':$id},
                    'dataType':'json',
                    'success':function (ret) {
                        if(ret.code == 1){
                            alertify.success(ret.code_str)
                        }else{
                            alertify.error(ret.code_str)
                        }
                    },'error':function (err) {
                        console.log(err);
                    }
                });
            },function () {}).set({transition:'zoom'});

        })
    </script>
</block>
