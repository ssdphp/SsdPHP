
<div class="row">
    <div class="col-xs-12">
        <div class="clearfix">
            <div class="pull-left tableTools-container">
                <div class="dt-buttons btn-overlap btn-group">
                    <a class="dt-button buttons-collection buttons-colvis btn btn-white btn-primary btn-bold" title="添加" href="/auth_group/add">
                        <span>
                            <i class="fa fa-plus bigger-110 blue"></i>
                            <span >添加权限</span>
                        </span>
                    </a>
                    <a class="dt-button buttons-collection buttons-colvis btn btn-white btn-primary btn-bold" title="添加" href="javascript:window.history.back();">
                        <span>
                            <span> << 返回 </span>
                        </span>
                    </a>
                </div>

            </div>
        </div>
        <div class="table-header">
            权限管理
        </div>

        <!-- div.table-responsive -->

        <!-- div.dataTables_borderWrap -->
        <div>

            <div id="dynamic-table_wrapper" class="dataTables_wrapper form-inline no-footer">

                <table id="dynamic-table" class="table table-striped table-bordered table-hover dataTable no-footer" role="grid" aria-describedby="dynamic-table_info">
                    <thead>
                    <th>ID</th>
                    <th class="table-title">权限组名称</th>
                    <th class="table-title">默认URL</th>
                    <th class="table-title">描述</th>
                    <th class="table-set">状态</th>
                    <th class="table-set">授权管理</th>
                    <th class="table-set"></th>
                    </thead>

                    <tbody>


                    {{foreach($list as $v)}}
                    <tr role="row">
                        <td>{{$v['id']}}</td>
                        <td>{{$v['title']}}</td>
                        <td>{{echo $v['default_url']?$v['default_url']:"--"}}</td>
                        <td>{{$v['description']}}</td>
                        <td>{{$status[$v['status']]}}</td>
                        <td>
                            <div class="am-btn-group am-btn-group-xs">
                                <a  href="/auth_group/access?qid={{$v['id']}}" class="am-btn am-btn-warning am-radius am-btn-xs"><span
                                        class="am-icon-universal-access"></span> 访问授权
                                </a>
                                <a  href="/auth_group/user_access?qid={{$v['id']}}" class="am-btn am-btn-primary am-radius am-btn-xs"><span
                                        class="am-icon-universal-access"></span> 用户授权
                                </a>
                            </div>
                        </td>
                        <td>
                            <a href="/auth_group/edit?id={{$v['id']}}" type="button" class="btn btn-white btn-default btn-xs btn-round"><span class="am-icon-edit"></span>修改/查看</a>

                        </td>
                    </tr>
                    {{/foreach}}


                    </tbody>
                </table>
                
            </div>
        </div>
    </div>
</div>
