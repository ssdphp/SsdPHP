<body class="login-layout light-login">
<div class="main-container">
    <div class="main-content">
        <div class="row">
            <div class="col-sm-10 col-sm-offset-1">

                <div class="login-container">
                    <div class="center">
                        <h1>
                            <i class="ace-icon fa fa-paper-plane green"></i>
                            <span class="red">SsdPHP</span>
                            <span class="grey" id="id-text2">后台管理系统</span>
                        </h1>
                        <h4 class="blue" id="id-company-text">&copy; www.ssdphp.com</h4>
                    </div>

                    <div class="space-6"></div>

                    <div class="position-relative">
                        <div id="login-box" class="login-box visible widget-box no-border">
                            <div class="widget-body">

                                <div class="widget-main">
                                    <div class="msgbox"></div>
                                    <h4 class="header blue lighter bigger">
                                        <i class="ace-icon fa fa-coffee green"></i>
                                        请输入登录账号密码
                                    </h4>

                                    <div class="space-6"></div>

                                    <form>
                                        <fieldset>
                                            <label class="block clearfix">
														<span class="block input-icon input-icon-right">
															<input name="username" type="text" class="form-control" placeholder="登录账号" value="" />
															<i class="ace-icon fa fa-user"></i>
														</span>
                                            </label>

                                            <label class="block clearfix">
														<span class="block input-icon input-icon-right">
															<input type="password"  name="pwd" class="form-control" placeholder="登录密码" />
															<i class="ace-icon fa fa-lock"></i>
														</span>
                                            </label>

                                            <div class="space"></div>

                                            <div class="clearfix">
                                                <label class="inline">
                                                    <input type="checkbox" checked class="ace" />
                                                    <span class="lbl"> 记住我</span>
                                                </label>


                                                <button  type="button" id="submit" class="width-35 pull-right btn btn-sm btn-primary">
                                                    <i class="ace-icon fa fa-key"></i>
                                                    <span class="bigger-110">登录</span>
                                                </button>
                                            </div>

                                            <div class="space-16"></div>
                                        </fieldset>
                                    </form>


                                </div><!-- /.widget-main -->


                            </div><!-- /.widget-body -->
                        </div><!-- /.login-box -->

                    </div><!-- /.position-relative -->


                </div>
            </div><!-- /.col -->
        </div><!-- /.row -->
    </div><!-- /.main-content -->
</div><!-- /.main-container -->

<!-- inline scripts related to this page -->
<script type="text/javascript">
    jQuery(function($) {
        $(document).on('click', '.toolbar a[data-target]', function(e) {
            e.preventDefault();
            var target = $(this).data('target');
            $('.widget-box.visible').removeClass('visible');//hide others
            $(target).addClass('visible');//show target
        });
    });
    $(function () {

        $('#submit').on('click',function () {
            if($("input[name='username']").val() == ''){
                $('.msgbox').html(alertMsg('请输入账号',"提示：",'danger',2000));
                return ;
            }
            if($("input[name='pwd']").val() == ''){
                $('.msgbox').html(alertMsg('请输入密码',"提示：",'danger',2000));
                return ;
            }
            $.ajax({
                'type':'post',
                'url':'/public/login',
                'data':$('form').serialize(),
                'dataType':'json',
                'success':function (ret) {

                    if(ret.code == 1){
                        if(ret.data.default_url){
                            window.location.href=ret.data.default_url;
                        }else{
                            window.location.href="/index/index";
                        }

                    }else{
                        $('.msgbox').html(alertMsg(ret.code_str,"提示：",'danger',2000));
                    }
                }
            })
        });

    })


</script>
